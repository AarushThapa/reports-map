    <div id="static-modal" data-modal-backdrop="static" tabindex="-1"  class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full mx-auto">

            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->

                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Agreement
                    </h3>
                    <button type="button" id="hideModal" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="static-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->

                    <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                        In order to comply with the things you need to accept.
                    </p>
                  
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button data-modal-hide="static-modal" type="button" id="playButton" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Test</button>
                </div>
            </div>
        </div>
    </div>

        </div>

    const commandList= ["google","facebook","youtube","github"]

    const commandKeys = {{ command_keys|safe }}

    const openNewTab = (index) => {
        window.open(`${commandKeys[index].url}`, "_blank");
        speak(`${commandKeys[index].text}`)
    }

    const searchFor = (keyword) => {
        window.open(`https://www.google.com/search?q=${keyword}`, "_blank");
        speak("search complete")
    }

    const executeCommand = (command) => {
        command = command.toLowerCase()
        console.log(command)
        if(command.includes("search")){searchFor(command.replace(assistant_name,"").replace("search","").replace("for","").trim())}

        const keysArray = Object.keys(commandKeys);
        keysArray.map((key)=>{if(command.includes(key)){openNewTab(key)}})
    }


    // this is where you speak
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    const textbox = document.getElementById("voiceovertext");

    recognition.lang = "en-US";
    recognition.interimResults = true;

    console.log("started");

    recognition.onresult = (event) => {
        let p = document.createElement("p");
        let classesToAdd = ["text-white", "dark:text-slate-950", "mt-2", "text-sm", "bg-white", "px-6", "py-3", "rounded-lg", "uppercase", "w-100"];
        classesToAdd.forEach(className => {
            p.classList.add(className);
        });
        const transcript = Array.from(event.results).map(result=>result[0]).map(result=>result.transcript).join('')
        if(event.results[0].isFinal){
            p.textContent = transcript;
            if(transcript.toLowerCase().includes(assistant_name)){
                executeCommand(transcript)
            }
            
            textbox.appendChild(p);

        }
    };

    recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
    };

    recognition.onstart = () => {
        console.log('Speech recognition started');
    };

    recognition.onend = () => {
        console.log('Speech recognition ended');
        recognition.start(); 
    };


    window.addEventListener("load", (event) => {
        recognition.start();
    });
